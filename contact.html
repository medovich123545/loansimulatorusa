<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | LoanPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    /* ======================================================
       Reset & Global Styles (essentiels)
       ====================================================== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f8fa;
      color: #1e293b;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    button {
      font-family: inherit;
      border: none;
      background: none;
      cursor: pointer;
    }

    /* ======================================================
       Variables (couleurs, espacement)
       ====================================================== */
    :root {
      --clr-primary: #0052cc;
      --clr-primary-light: #2670fc;
      --clr-secondary: #f5a623;
      --clr-bg: #f5f8fa;
      --clr-card: #ffffff;
      --clr-muted: #64748b;
      --clr-text: #1e293b;
      --clr-text-light: #334155;
      --clr-accent: #fd7e14;

      --sp-xs: 0.25rem;
      --sp-sm: 0.5rem;
      --sp-md: 1rem;
      --sp-lg: 1.5rem;
      --sp-xl: 2rem;

      --radius: 8px;
      --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.1);

      --transition: 0.3s ease;
    }

    /* ======================================================
       Header / App Bar Styles
       ====================================================== */
    .site-header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: #fff;
      box-shadow: var(--shadow-sm);
      z-index: 1000;
      transition: background 0.3s;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--sp-sm) var(--sp-md);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.75rem;
      color: var(--clr-primary);
      font-weight: 700;
    }

    .main-nav ul {
      display: flex;
      gap: var(--sp-lg);
    }

    .main-nav a {
      font-size: 0.95rem;
      font-weight: 500;
      padding: var(--sp-xs) 0;
      position: relative;
      transition: color var(--transition);
    }

    .main-nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--clr-primary);
      transition: width var(--transition);
    }

    .main-nav a:hover,
    .main-nav a:focus {
      color: var(--clr-primary);
    }

    .main-nav a:hover::after,
    .main-nav a:focus::after {
      width: 100%;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: var(--sp-xs);
      padding: var(--sp-sm);
    }

    .hamburger span {
      width: 24px;
      height: 2px;
      background: var(--clr-text-light);
      transition: background var(--transition);
    }

    .hamburger:hover span {
      background: var(--clr-primary);
    }

    /* ======================================================
       Contact Form Styles
       ====================================================== */
    .container {
      max-width: 700px;
      margin: 6rem auto 3rem;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      flex-grow: 1;
    }

    .contact-card {
      background: var(--clr-card);
      padding: 2rem 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      color: var(--clr-muted);
    }

    .contact-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--clr-text);
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.25rem;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: var(--clr-text);
      font-size: 1rem;
    }

    .form-group label span {
      color: var(--clr-secondary);
    }

    .form-group input,
    .form-group textarea {
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: var(--radius);
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--clr-primary);
      outline: none;
    }

    .form-actions {
      text-align: center;
      margin-top: 1.5rem;
    }

    .btn-submit {
      background: var(--clr-primary);
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      transition: background 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .btn-submit:hover,
    .btn-submit:focus {
      background: var(--clr-primary-light);
      outline: none;
    }

    #form-status {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--clr-secondary);
      text-align: center;
      min-height: 1.2em;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      color: var(--clr-muted);
      background: #f0f2f5;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .container {
        margin: 5rem 1rem 2rem;
      }

      .contact-card {
        padding: 1.5rem 1.5rem;
      }

      .btn-submit {
        width: 100%;
      }

      .main-nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>

</head>
<body>
  <!-- APP BAR -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo">LoanPro</a>
      <nav class="main-nav" id="main-nav">
        <ul>
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#simulator">Simulator</a></li>
          <li><a href="index.html#schedule">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <main class="container">
    <div class="contact-card">
      <h1>Contact Us</h1>
      <form id="contact-form" action="/api/contact" method="POST">
        <div class="form-group">
          <label for="name">Name<span>*</span></label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email<span>*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" />
        </div>
        <div class="form-group">
          <label for="message">Message<span>*</span></label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">Send Message</button>
        </div>
        <div id="form-status" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 LoanPro. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="js/header.js"></script>
  <script src="js/contact.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/simulator.js"></script>
</body>
</html>
