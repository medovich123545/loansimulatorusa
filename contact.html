<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | LoanPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
   <!-- Styles -->
  <link rel="stylesheet" href="tes3.css" />
  <style>
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f8fa;
      color: #1e293b;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    button {
      font-family: inherit;
      border: none;
      background: none;
      cursor: pointer;
    }

    /* ======================================================
       Variables (couleurs, espacement)
       ====================================================== */
    :root {
      --clr-primary: #0052cc;
      --clr-primary-light: #2670fc;
      --clr-secondary: #f5a623;
      --clr-bg: #f5f8fa;
      --clr-card: #ffffff;
      --clr-muted: #64748b;
      --clr-text: #1e293b;
      --clr-text-light: #334155;
      --clr-accent: #fd7e14;

      --sp-xs: 0.25rem;
      --sp-sm: 0.5rem;
      --sp-md: 1rem;
      --sp-lg: 1.5rem;
      --sp-xl: 2rem;

      --radius: 8px;
      --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.1);

      --transition: 0.3s ease;
    }

   

    /* ======================================================
       Contact Form Styles
       ====================================================== */
    .container {
      max-width: 700px;
      margin: 6rem auto 3rem;
      padding: 0 1rem;
      font-family: 'Inter', sans-serif;
      flex-grow: 1;
    }

    .contact-card {
      background: var(--clr-card);
      padding: 2rem 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      color: var(--clr-muted);
    }

    .contact-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--clr-text);
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.25rem;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: var(--clr-text);
      font-size: 1rem;
    }

    .form-group label span {
      color: var(--clr-secondary);
    }

    .form-group input,
    .form-group textarea {
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: var(--radius);
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--clr-primary);
      outline: none;
    }

    .form-actions {
      text-align: center;
      margin-top: 1.5rem;
    }

    .btn-submit {
      background: var(--clr-primary);
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      transition: background 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .btn-submit:hover,
    .btn-submit:focus {
      background: var(--clr-primary-light);
      outline: none;
    }

    #form-status {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--clr-secondary);
      text-align: center;
      min-height: 1.2em;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      color: var(--clr-muted);
      background: #f0f2f5;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .container {
        margin: 5rem 1rem 2rem;
      }

      .contact-card {
        padding: 1.5rem 1.5rem;
      }

      .btn-submit {
        width: 100%;
      }

      .main-nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>

</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <!-- Ligne 1 : logo + hamburger -->
    <div class="header-top">
      <a href="index.html" class="logo">
        <img src="images/logo3.svg" alt="LoanPro Logo" class="logo-img" />
      </a>
      <button class="hamburger" aria-label="Menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>

    <!-- Ligne 2 : barre de recherche -->
    <form class="search-form" action="#" method="get">
      <div class="search-wrapper">
        <input
          type="text"
          id="header-search-input"
          name="query"
          class="search-input"
          placeholder="Search..."
          aria-label="Search content"
          autocomplete="off"
        />
      </div>
    </form>

    <!-- Menu mobile stylisé -->
    <nav class="main-nav" id="main-nav">
      <ul>
        <li><a href="privacy.html">Privacy</a></li>
        <li><a href="index.html">Simulator</a></li>
        <li><a href="index.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
  <!-- CONTACT FORM -->
  <main class="container">
    <div class="contact-card">
      <h1>Contact Us</h1>
      <form id="contact-form" action="/api/contact" method="POST">
        <div class="form-group">
          <label for="name">Name<span>*</span></label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email<span>*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" />
        </div>
        <div class="form-group">
          <label for="message">Message<span>*</span></label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">Send Message</button>
        </div>
        <div id="form-status" aria-live="polite"></div>
      </form>
    </div>
  </main>

<!-- ================= FOOTER ================= -->
<footer class="site-footer">
  <div class="container">
    <div class="footer-top">
      <div class="footer-col">
        <h4>About LoanPro</h4>
        <p>Your trusted partner for smart financial tools and guides.</p>
      </div>
      <div class="footer-col">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="index.html">Simulator</a></li>
        </ul>
      </div>
      <div class="footer-col newsletter">
        <h4>Newsletter</h4>
        <form action="#">
          <input type="email" placeholder="Enter your email" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>

    <div class="footer-bottom">
      <p class="footer-copy">&copy; 2025 LoanPro. All rights reserved.</p>
      <div class="footer-links">
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <select id="lang-select">
          <option value="en">English</option>
      
        </select>
      </div>
    </div>
  </div>
</footer>

<!-- ================= SCRIPTS ================= -->
<script>
const searchInput = document.getElementById('header-search-input');
const mainContent = document.querySelector('main');

// Supprime les surlignages précédents
function removeHighlights() {
  mainContent.querySelectorAll('mark').forEach(mark => {
    const parent = mark.parentNode;
    parent.replaceChild(document.createTextNode(mark.textContent), mark);
    parent.normalize();
  });
}

// Fonction pour surligner le texte
function highlightText(text) {
  if (!text) return;
  
  const regex = new RegExp(text, 'gi');

  // Parcourir tous les éléments enfants du main
  const elements = mainContent.querySelectorAll('p, li, h1, h2, h3, h4, h5, h6, span');
  
  elements.forEach(el => {
    el.innerHTML = el.textContent.replace(regex, '<mark>$&</mark>');
  });
}

// Événement sur la barre de recherche
searchInput.addEventListener('input', () => {
  removeHighlights();
  const query = searchInput.value.trim();
  highlightText(query);
});
</script>
<script>const hamburger = document.querySelector('.hamburger');
const nav = document.querySelector('.main-nav');

hamburger.addEventListener('click', (e) => {
  e.stopPropagation();
  nav.classList.toggle('open');
  hamburger.setAttribute('aria-expanded', nav.classList.contains('open'));
});

// Fermer le menu quand on clique en dehors
document.addEventListener('click', (e) => {
  if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
    nav.classList.remove('open');
    hamburger.setAttribute('aria-expanded', false);
  }
});
</script>

</body>
</html>
